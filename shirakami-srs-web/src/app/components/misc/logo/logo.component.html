<div *ngIf="type === 'HEADER'" class="header-logo">
    <div
        class="img-container"
        (click)="fbkActivate($event)"
        [class.fbk]="fbkActive"
    >
        <img alt="ShiraKamiSRS Logo" />
    </div>
    <div class="fbk-tagline" @vshrink *ngIf="fbkActive">{{ fbkString }}</div>
</div>
<div *ngIf="type === 'BANNER'" class="banner-logo">
    <div class="img-container">
        <img alt="ShiraKamiSRS Logo" />
    </div>
</div>
