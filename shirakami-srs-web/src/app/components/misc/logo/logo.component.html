    class="logo xs-hidden"
    (mouseenter)="hover = true"

    (dblclick)='fbkActivate()'
>

    <div [@logoInv]="hover || fbkActive ? 'hidden' : 'shown'">白紙</div>
    <div>SRS</div>
</div>
<div class='fbk-tagline' @vshrink *ngIf='fbkActive'>{{fbkString}}</div>
<div class="logo sm-hidden">
    <div>白紙</div>
    <div>SRS</div>
</div>
